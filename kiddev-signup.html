<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kid Dev Sign Up – Vortek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="centered">

  <div class="auth-box">
    <h2>Kid Dev Application</h2>

    <p class="warning">
      ⚠ You must have a parent or guardian to sign up.
    </p>

    <input placeholder="Kid Developer Username">
    <input placeholder="Age">
    <input placeholder="Guardian Email">
    <input type="password" placeholder="Password">

    <label class="small">
      <input type="checkbox"> I have permission from my parent/guardian
    </label>

    <button class="primary-btn">Submit Application</button>

    <p class="small">
      Not a kid dev?
      <a href="signup.html">Regular Sign Up</a>
    </p>
  </div>

</body>
</html>
